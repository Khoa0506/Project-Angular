<div class="container">
    <div class="row">
      <div class="col-6">
        <form (ngSubmit)="tryFirebaseLogin()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="Enter Email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Enter password">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-login btn-block">Login</button>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-danger btn-google btn-block" (click)="tryGoogleLogin()">
              Login with Google
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
