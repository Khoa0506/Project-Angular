<div class="container-fluid px-4">
    <h1 class="mt-4">Cars</h1>
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table me-1"></i>
            Data 
        </div>
        <div class="card-body">
            <input type="text" id="search" [(ngModel)]="searchItem" (input)="searchBar()" placeholder="Search for name/type/condition">
            <table id="datatablesSimple" class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Condition</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of filterItems | paginate: config">
                        <td>{{ item.Id }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.type }}</td>
                        <td>{{ item.condition }}</td>
                        <td>{{ item.price }} Ä‘</td>
                        <td>
                            <button (click)="edit(item)" class="btn btn-primary btn-sm">Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <pagination-controls (pageChange)="pageChanged($event)" class="mt-3"></pagination-controls>

            <form [formGroup]="insertFrm" (ngSubmit)="onSubmit()" class="mt-3">
                <div class="form-group">
                    <label for="name">Car name</label>
                    <input type="text" class="form-control" aria-describedby="UserNameHelp" placeholder="Enter name" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="type">Car type</label>
                    <input type="text" class="form-control" aria-describedby="UserNameHelp" placeholder="Enter type" formControlName="type">
                </div>
                <div class="form-group">
                    <label for="condition">Car condition</label>
                    <input type="text" class="form-control" aria-describedby="UserNameHelp" placeholder="Enter condition" formControlName="condition">
                </div>
                <div class="form-group">
                    <label for="price">Car price</label>
                    <input type="text" class="form-control" aria-describedby="UserNameHelp" placeholder="Enter price" formControlName="price">
                </div>
                <button type="submit" *ngIf="!isEditMode" class="btn btn-success">Add</button>
                <button type="submit" *ngIf="isEditMode" class="btn btn-primary">Update</button>
                <button type="button" *ngIf="isEditMode" (click)="delete()" class="btn btn-danger">Delete</button>
                <button type="button" *ngIf="isEditMode" (click)="cancelEdit()" class="btn btn-secondary">Cancel</button>
            </form>
        </div>
    </div>
</div>
